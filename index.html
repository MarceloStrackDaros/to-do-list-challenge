<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/to-do-list.css">
  <title>To-do List</title>
</head>
<body>
  <h1 class="page-title">To-do List</h1>
  <label class="information">Insira as informações da tarefa a ser adicionada:</label>
  <div class="section-wrapper">
    <div class="section-package">
      <label class="task-lable" for="task">Insira a descrição da tarefa:</label>
      <input class="table-inputs" type="text" id="task">
    </div>
    <div class="section-package">
      <label class="task-lable" for="date">Data limite de término (se houver):</label>
      <input class="table-inputs" type="date" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" id="date">
    </div>
  </div>
  <button class="btnAddTask" id="addTask">Adicionar Tarefa</button>
  
  <table class="table-container" cellspacing="0">
    <thead class="table-header">
      <tr class="table-content">
        <th class="th-task">Tarefa</th>
        <th class="th-status">Status</th>
        <th class="th-deadline">Prazo</th>
        <th class="th-delete"></th>
      </tr>
    </thead>
    <tbody class="table-body">
      <tr class="table-content">
        <td class="td-initial" colspan="4">Não existem tarefas registradas!</td>
      </tr>
    </tbody>
  </table>

  <script src="scripts/to-do-list.js"></script>
</body>
</html>
